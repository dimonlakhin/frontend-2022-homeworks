<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="/img/favicon.png" />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-container">
        <li class="nav-item">
          <a class="nav-item__link" href="#"><span>Mail</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-item__link" href="#"><span>Images</span></a>
        </li>
        <li class="nav-item relative">
          <input class="check__input" type="checkbox" id="check" />
          <label class="menu-label" for="check">
            <img class="icon" src="./img/shapes.png" alt="" />
          </label>
          <div class="popup">
            <ul class="popup__menu">
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/image.png" alt="" />
                  News
                </a>
              </li>
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/color-palette.png" alt="" />
                  Map
                </a>
              </li>
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/jpg-image.png" alt="" />
                  Files
                </a>
              </li>
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/polaroid-camera.png" alt="" />
                  Blogs
                </a>
              </li>
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/web-design-2.png" alt="" />
                  Chat
                </a>
              </li>
              <li class="popup__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/printer.png" alt="" />
                  Tables
                </a>
              </li>
            </ul>
            <input class="check__input" type="checkbox" id="check2" />
            <label class="more-label" for="check2">
              <img class="icon" src="./img/shapes.png" alt="" />
              More
            </label>
            <ul class="sub-menu">
              <li class="sub-menu__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/logo-design.png" alt="" />
                  Videos
                </a>
              </li>
              <li class="sub-menu__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/screen-infinity.png" alt="" />
                  Photo
                </a>
              </li>
              <li class="sub-menu__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/cube.png" alt="" />
                  Games
                </a>
              </li>
              <li class="sub-menu__column">
                <a class="popup-link" href="#">
                  <img class="icon" src="./img/web-design.png" alt="" />
                  Books
                </a>
              </li>
              <li class="sub-menu__column kottans-link">
                <a class="nav-item__link" href="https://kottans.org">
                  Even more from Kottans
                </a>
              </li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-item__link link-flex" href="#">
            <img class="icon" src="./img/magic-wand-tool.png" alt="" />
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-item__link link-flex"
            href="https://github.com/dimonlakhin"
          >
            <img class="icon" src="./img/cat.jpg" alt="" />
          </a>
        </li>
      </ul>
    </nav>
    <div class="footer__container">
      <div class="cat__container">
        <div class="cat__mover"></div>
        <div class="cat">
          <img src="./img/walking_cat.gif" alt="walking cat" />
        </div>
      </div>
      <footer class="footer">
        <div>2022</div>
      </footer>
    </div>
  </body>
</html>
